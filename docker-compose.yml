services:
  api:
    build: .
    container_name: spycat_backend
    ports:
      - "${API_PORT}:8080"
    depends_on:
      - db
    env_file:
        - .env

  db:
    image: postgres:15
    container_name: spycat_db
    restart: always
    env_file:
        - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: